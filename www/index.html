<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/camera.css" />
        <title>Camera Practica Modulo 2</title>
    </head>
    <body>

        <div class="header">
            <img align="left" src="img/camera.png" width=48px>
            <span>Mi Camara con Filtros</span>
        </div>
        
        <canvas id="foto"></canvas>
        
         <div class="button-container">
            <button class="button button-filter">B &amp; N</button>
            <button class="button button-filter">Negativo</button>
            <button class="button button-filter">Sepia</button> 
        </div>       
        
        <div class="button-container">
            <button id="button-action" class="button">Tomar Foto</button>  <text id="selfie-container">Selfie: <input type="checkbox" name="entrada-selfie" id="input-selfie"> En Galeria: <input type="checkbox" name="entrada-guarda-galeria" id="input-save-gallery"></text>
            <form id="form-quality">
                Calidad: <input type="range" min="1" max="100" value="50" name="entrada-calidad" id="input-quality">
            </form> 
            <button id="button-gallery" class="button">Imagen de Galeria</button>
        </div>
        
        <div class="footer">
            Creando Apps. Aprende a programa aplicaciones moviles.
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type='text/javascript' src="js/fastclick.js"></script>
        <script type='text/javascript' src="js/effects.js"></script>
        <script type="text/javascript" src="js/camera.js"></script>

    </body>
</html>
